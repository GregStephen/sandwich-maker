<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandwich Maker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Sandwich Maker</h1>
  <div class="container">
   <div id="menu-container" class="row">
    <div class="menu-checkboxes col-3">
      <h6>CHECK OUT OUR MEATS</h6>
      <div id="meats">

      </div>
    </div>  
    <div class="menu-checkboxes col-3">
      <h6>CHECK OUT OUR CHEESES</h6>
      <div id="cheese">

      </div>
    </div>
    <div class="menu-checkboxes col-3">
      <h6>CHECK OUT OUR BREAD</h6>
      <div id="bread">

      </div>
    </div>
    <div class="menu-checkboxes col-3">
      <h6>CHECK OUT OUR VEGGIES</h6>
      <div id="veggies">

      </div>
    </div>
  </div>
</div>
  <div id="finished-sandwich-div" class="container">
    <h4 id="sammie-title">This is what you want on your sammie:</h4>
    <div class="row">
      <p class="col-1">meat:</p>
      <div class="ingredient-div col-8 offset-1" id="meat-choice-div"></div> 
    </div>  
    <div class="row">
      <p class="col-1">cheese:</p>
      <div class="ingredient-div col-8 offset-1" id="cheese-choice-div"></div> 
    </div>
    <div class="row">
      <p class="col-1" >veggies:</p>
    <div class="ingredient-div col-8 offset-1" id="veggie-choice-div"></div> 
    </div>
    <div id="bread-div">
      <h5>All served on freshly toasted:</h5>  
      <div id="bread-choice-div"></div>
    </div>
    <div>
      <h5>Your total price for this sandwich is</h5>
      <div id="price-div"></div>
      <h5>dollars!</h5>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
